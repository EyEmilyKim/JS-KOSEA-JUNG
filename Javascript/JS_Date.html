<html>
  <head>
    <title>JS_Date</title>
  </head>
  <body>
    <script lang="JavaScript">
        <!--start
          function fun_date(){
            var today=new Date()
            var yy


            yy=today.getFullYear()+"년"
//             2022년을 결과로 받으려면 getFullYear를 쳐야한다.            
//             getYear로 치면 122년으로 나오는데, getYear는 옛날 명령이고 
//             1900년으로부터 몇년 지났는지를 알려주는 명령이다. 
            yy=yy+(today.getMonth()+1)+"월"
            yy=yy+today.getDate()+"일"

          switch(today.getDay()){
              case 0 : yy=yy+" 일요일"; break;
              case 1 : yy=yy+" 월요일"; break;
              case 2 : yy=yy+" 화요일"; break;
              case 3 : yy=yy+" 수요일"; break;
              case 4 : yy=yy+" 목요일"; break;
              case 5 : yy=yy+" 금요일"; break;
              case 6 : yy=yy+" 토요일"; break;
          }
          document.frm.da.value=yy
      }
            //stop-->
    </script>

    <h1>오늘의 날짜</h1>

    <form name="frm">
      <input type="text" size="30" name="da" />
      <input type="button" value="보기" onclick="fun_date()" />
    </form>
  </body>
</html>
