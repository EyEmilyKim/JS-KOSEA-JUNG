<html>
  <head>
    <title>JS_onChange</title>
    <script lang="javascript">
      <!--
          function fun_disp1(){
              alert("이름을 변경하지 마세요")
          }
          function fun_disp2(){
              alert("공지 내용을 변경하지 마세요")
          }
          //-->
    </script>
  </head>
  <body>
    <form name="frm">
      <h1>공지사항</h1>
      이름 :
      <input type="text" name="name" value="홍길동" onchange="fun_disp1()" />
      <p>
        내용 :
        <input
          type="text"
          name="name"
          value="토요일 12시 회식"
          onchange="fun_disp2()"
        />
      </p>
    </form>
  </body>
</html>
