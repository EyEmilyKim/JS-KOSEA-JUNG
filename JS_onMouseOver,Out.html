<html>
  <head>
    <title>JS_onMouseOver,Out</title>
    <script lang="javascript">
      <!--
      function fun_backcolor1(){
          document.bgColor="pink"
      }
      function fun_backcolor2(){
          document.bgColor="green"
      }
      function fun(){
          document.bgColor="white"
      }
      //-->
    </script>
  </head>
  <body>
    <center>
      <h1>배경 색상 선택</h1>
      <h3>(그림 위에 마우스를 갖다 놓으세요)</h3>
      <img
        src="C:\Users\pc2_04\Pictures\rabbit1.jpg"
        width="300"
        onMouseOver="fun_backcolor1()"
        onmouseout="fun()"
      />
      <img
        src="C:\Users\pc2_04\Pictures\rabbit2.jpg"
        width="300"
        onMouseOver="fun_backcolor2()"
        onmouseout="fun()"
      />
    </center>
  </body>
</html>
