<!DOCTYPE html>
<html>

<meta charset="UTF-8">

</head>
<body>
<div align="center">
<h2>둘이하는 윷 게임 ver1.0</h2>
<div><h3>게이머 : </h3></div><div id="resultG"></div>
<img alt="" src="img/yut_1.png" id="yut1"><!-- 1:앞 -->
<img alt="" src="img/yut_0.png" id="yut2"><!-- 0:뒤 -->
<img alt="" src="img/yut_1.png" id="yut3">
<img alt="" src="img/yut_0.png" id="yut4">
<div><h3>컴퓨터 : </h3></div><div id="resultC"></div>
<img alt="" src="img/yut_1.png" id="com1"><!-- 1:앞 -->
<img alt="" src="img/yut_0.png" id="com2"><!-- 0:뒤 -->
<img alt="" src="img/yut_1.png" id="com3">
<img alt="" src="img/yut_0.png" id="com4">
<div id="result"></div>
<input type="button" value="던지기" onClick="doGame()"/>
</div>
<script type="text/javascript">
function doGamer(){
	var rnd1 = parseInt(Math.random()*2);//0~1
	var rnd2 = parseInt(Math.random()*2);//0~1
	var rnd3 = parseInt(Math.random()*2);//0~1
	var rnd4 = parseInt(Math.random()*2);//0~1
	var yut1Img = findImage(rnd1);
	var yut2Img = findImage(rnd2);
	var yut3Img = findImage(rnd3);
	var yut4Img = findImage(rnd4);
	document.getElementById("yut1").src = yut1Img;
	document.getElementById("yut2").src = yut2Img;
	document.getElementById("yut3").src = yut3Img;
	document.getElementById("yut4").src = yut4Img;
	var sum = rnd1 + rnd2 + rnd3 + rnd4;
	return sum;
}	
function doComputer(){
	var rnd1 = parseInt(Math.random()*2);//0~1
	var rnd2 = parseInt(Math.random()*2);//0~1
	var rnd3 = parseInt(Math.random()*2);//0~1
	var rnd4 = parseInt(Math.random()*2);//0~1
	var yut1Img = findImage(rnd1);
	var yut2Img = findImage(rnd2);
	var yut3Img = findImage(rnd3);
	var yut4Img = findImage(rnd4);
	document.getElementById("com1").src = yut1Img;
	document.getElementById("com2").src = yut2Img;
	document.getElementById("com3").src = yut3Img;
	document.getElementById("com4").src = yut4Img;
	var sum = rnd1 + rnd2 + rnd3 + rnd4;
	return sum;
}
function doGame(){
	var sum = doGamer();
	var com = doComputer();
	var html = "<h3>";
	if(sum == com){
		html = html + "무승부</h3>";
	}else if(sum == 4){
		html = html + "게이머 승!</h3>";
	}else if(sum == 0){
		if(com == 4){
			html = html + "컴퓨터 승!</h3>";
		}else{
			html = html + "게이머 승!</h3>";
		}
	}else if(sum < com){
		html = html + "게이머 승!</h3>";
	}else {
		html = html + "컴퓨터 승!</h3>";
	}
	document.getElementById("result").innerHTML = html;
	
}

}
function findImage(num){
	var image = "";
	if(num == 0){
		image = "img/yut_0.png";
	}else if(num == 1){
		image = "img/yut_1.png";
	}
	return image;
}
</script>
</body>
</html>
