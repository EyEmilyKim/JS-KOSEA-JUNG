<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>baseball</title>
<style>
h2 {border:2px solid blue; padding:30px; font-family: '궁서체','굴림체','고딕체';}
</style>
</head>
<body>
<div align="center">
<h2>타격 게임 ver1.0</h2>
<img alt="" src="img/baseball.jpg" width="400" height="300" id="target"><br/>
<input type="button" value="타격하기" onClick="doGame()"/>
</div>
<script type="text/javascript">
function doGame(){
	var gamer=prompt("타격의 방향을 선택하세요.\n"+"1.상, 2:하, 3:좌, 4:우, 5:중");
	var pitcher=parseInt(Math.random()*5+1);
	var gamerInt = parseInt(gamer);
	var imgName = "";
	if(gamerInt == pitcher){//방향이 같으므로 홈~런
		imgName="img/HomeRun.png";
	}else {//방향이 다르므로 아웃!
		imgName="img/out.jpg";
	}
	document.getElementById("target").src=imgName;
}
</script>
</body>
</html>
