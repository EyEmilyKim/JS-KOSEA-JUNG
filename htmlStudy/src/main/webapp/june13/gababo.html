<body>
<div align = "center">
<h2>가위바위보 게임 Ver.1.0</h2>
<img alt="" src="img/gababo.jpeg" width="400" height="300" id="main"><br/>
	<img alt="" src="img/gababo.jpeg" id="slot1" width="200" height="200">
	<img alt="" src="img/gababo.jpeg" id="slot2" width="200" height="200"><br/>
<input type="button" value="가위 바위 보" onClick="doGame()">
</div><div align="center" id="target"></div>
<script type="text/javascript">
function doGame(){
	var gamer = parseInt(Math.random()*3+1);
	var com = parseInt(Math.random()*3+1);
	
	var gamerPic="";
	var gamerName="";
	if(gamer == 1){ gamerPic="img/gawi.png"; gamerName="가위";}
	if(gamer == 2){ gamerPic="img/bawi.jpg"; gamerName="바위";}
	if(gamer == 3){ gamerPic="img/bo.png"; gamerName="보";}
	document.getElementById("slot1").src=gamerPic;
	
	var comPic="";
	var comName="";
	if(com == 1){ comPic="img/gawi.png"; comName="가위";}
	if(com == 2){ comPic="img/bawi.jpg"; comName="바위";}
	if(com == 3){ comPic="img/bo.png"; comName="보";}
	document.getElementById("slot2").src=comPic;
	
	var result="<h2>";
	result = result + gamerName + " VS " comName +"<br/>";
	if(gamer ==3, com ==1){}
	"</h2>";
	document.getElementById("target").innerHTML=result;
	
	
	
}
</script>
