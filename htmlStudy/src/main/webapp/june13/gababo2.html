<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gababo2_button</title>
<style>
h2 {border:2px solid blue; padding:30px; font-family: '궁서체','굴림체','고딕체';}
table {text-align: center;}
</style>
</head>
<body>
<div align = "center">
<h2>가위바위보 게임 Ver.1.2____button 입력</h2>
<!-- 버튼 입력을 통한 가위바위보  -->
<table>
	<tr>
	<td><img alt="" src="img/gababo.jpeg" id="slot1" width="200" height="200"></td>
	<td><img alt="" src="img/gababo.jpeg" id="slot2" width="200" height="200"></td>
	</tr>
	<tr>
	<td>컴퓨터</td>
	<td>플레이어</td>
	</tr>
</table>
<div id="guide"><h4>가위, 바위, 보를 선택하세요</h4></div>
<input type="button" value="가위" onClick="doGame(1)">
<input type="button" value="바위" onClick="doGame(2)">
<input type="button" value="보" onClick="doGame(3)">
<br/><br/><div align="center" id="target"></div>
</div>
<script type="text/javascript">
function doGame(gamer){
	
	var com = parseInt(Math.random()*3+1);
	
	var comImg="";
	var comPick="";
	if(com == 1){ comImg="img/gawi.png"; comPick="가위";}
	if(com == 2){ comImg="img/bawi.jpg"; comPick="바위";}
	if(com == 3){ comImg="img/bo.png"; comPick="보";}
	document.getElementById("slot1").src=comImg;
	
	var gamerImg="";
	var gamerPick="";
	if(gamer == 1){ gamerImg="img/gawi.png"; gamerPick="가위";}
	if(gamer == 2){ gamerImg="img/bawi.jpg"; gamerPick="바위";}
	if(gamer == 3){ gamerImg="img/bo.png"; gamerPick="보";}
	document.getElementById("slot2").src=gamerImg;
	
	var winNumber = com%3+1
	var result = "<h2>";
	result = result + comPick + " VS " + gamerPick + "<br/>";
	if(gamer == com){
		result = result + "무승부 !!!</h2>";
	}else if(gamer == winNumber){
		result = result + "플레이어 승 !!!</h2>";
	}else {
		result = result + "컴퓨터 승 !!!</h2>";
	}
	document.getElementById("target").innerHTML=result;
}
</script>
</body>
</html>
