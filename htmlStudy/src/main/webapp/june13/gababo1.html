<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gababo1_prompt</title>
<style>
h2 {border:2px solid blue; padding:30px; font-family: '궁서체','굴림체','고딕체';}
table {text-align: center;}
</style>
</head>
<body>
<div align = "center">
<h2>가위바위보 게임 Ver.1.1____prompt 입력</h2>
<!-- prompt입력을 통한 가위바위보 -->
<table border="0">
	<tr>
	<td><img alt="" src="img/gababo.jpeg" id="slot1" width="400" height="400"></td>
	<td><img alt="" src="" id="slot2"></td>
	</tr>
	<tr>
	<td><div id="labelC"></div></td>
	<td><div id="labelG"></div></td>
	</tr>
</table>
<input type="button" value="가위 바위 보" onClick="doGame()">

<br/><br/><div align="center" id="target"></div>
</div>
<script type="text/javascript">
function doGame(){
	var gamer = prompt("가위, 바위, 보를 선택하세요\n"+"1:가위, 2:바위, 3:보");
	var gamerInt = parseInt(gamer);
	if(gamer == ""){
		alert("값을 입력하세요");	
	}else if(isNaN(gamer) == 1){
		alert("보기의 숫자를 입력하세요");
	}else if(gamerInt > 3){
		alert("다음의 숫자중 하나로 입력하세요\n"+"1:가위, 2:바위, 3:보");
	}else if(gamerInt < 1){
		alert("다음의 숫자중 하나로 입력하세요\n"+"1:가위, 2:바위, 3:보");
	}else{doGababo(gamerInt);}
}
function doGababo(gamerInt){
	var com = parseInt(Math.random()*3+1);
	var comImg="";
	var comPick="";
	if(com == 1){ comImg="img/gawi.png"; comPick="가위";}
	if(com == 2){ comImg="img/bawi.jpg"; comPick="바위";}
	if(com == 3){ comImg="img/bo.png"; comPick="보";}
	document.getElementById("slot1").src= comImg;
	document.getElementById("slot1").width="300";
	document.getElementById("slot1").height="300";
	document.getElementById("labelC").innerHTML="컴퓨터";
	
	var gamerImg="";
	var gamerPick="";
	if(gamerInt == 1){ gamerImg="img/gawi.png"; gamerPick="가위";}
	if(gamerInt == 2){ gamerImg="img/bawi.jpg"; gamerPick="바위";}
	if(gamerInt == 3){ gamerImg="img/bo.png"; gamerPick="보";}
	document.getElementById("slot2").src= gamerImg;
	document.getElementById("slot2").width="300";
	document.getElementById("slot2").height="300";
	document.getElementById("labelG").innerHTML="플레이어";
	
	doResult(gamerInt,com);
}
function doResult(g,c){
	var winNumber = com%3+1;
	var result = "<h2>" + comPick + " VS " + gamerPick + "<br/>";
	if(g == c){
		result = result + "무승부 !!!</h2>";
	}else if(g == winNumber){
		result = result + "플레이어 승 !!!</h2>";
	}else {
		result = result + "컴퓨터 승 !!!</h2>";
	}
	document.getElementById("target").innerHTML="result";
}
</script>
</body>
</html>
