<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gababo3_addImg(TBU)</title>
<style>
h2 {border:2px solid blue; padding:30px; font-family: '궁서체','굴림체','고딕체';}
table {text-align: center;}
</style>
</head>
<body>
<div align = "center">
<h2>가위바위보 게임 Ver.1.3</h2>
<img alt="" src="img/gababo.jpeg" width="400" height="300" id="main"><br/>
<div id="game"><h3>게임을 시작하세요</h3></div>


<input type="button" value="가위" onClick="doGame(1)">
<input type="button" value="바위" onClick="doGame(2)">
<input type="button" value="보" onClick="doGame(3)">
<br/><br/><div align="center" id="target"></div>
</div>
<script type="text/javascript">
function doGame(gamer){
	
	var com = parseInt(Math.random()*3+1);
	
	var comPic="";
	var comName="";
	if(com == 1){ comPic="img/gawi.png"; comName="가위";}
	if(com == 2){ comPic="img/bawi.jpg"; comName="바위";}
	if(com == 3){ comPic="img/bo.png"; comName="보";}
	document.getElementById("slot1").src=comPic;
	
	var gamerPic="";
	var gamerName="";
	if(gamer == 1){ gamerPic="img/gawi.png"; gamerName="가위";}
	if(gamer == 2){ gamerPic="img/bawi.jpg"; gamerName="바위";}
	if(gamer == 3){ gamerPic="img/bo.png"; gamerName="보";}
	document.getElementById("slot2").src=gamerPic;
	
	//game 부분에 img 를 포함한 table 을 띄우려고 했으나, ""이 중복될 수 없어 실패.
	var game = "<table><tr>";
	game =  game + '<td><img alt="" src="img/gababo.jpeg" id="slot1" width="200" height="200"></td>';
	game =  game + '<td><img alt="" src="img/gababo.jpeg" id="slot2" width="200" height="200"></td>';
	game =  game + '</tr><tr><td>컴퓨터</td><td>게이머</td></tr></table>';
	document.getElementById("game").innerHTML = game;
	//참고_js 안에서 문자열""표시 : https://hianna.tistory.com/335
	
	var winNumber = com%3+1
	var result = "<h2>";
	result = result + comName + " VS " + gamerName + "<br/>";
	if(gamer == com){
		result = result + "무승부 !!!</h2>";
	}else if(gamer == winNumber){
		result = result + "게이머 승 !!!</h2>";
	}else {
		result = result + "컴퓨터 승 !!!</h2>";
	}
	document.getElementById("target").innerHTML=result;
}
</script>
</body>
</html>
