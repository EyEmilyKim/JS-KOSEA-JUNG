<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gababo.tr</title>
</head>
<body>
<div align="center" border="1" border-color="blue">
<h2>선생님과 만들어본<br/>가위,바위,보 게임 ver1.0</h2>
<img alt="" src="img/gababo.jpeg" width="400" height="300" id="target1">
<img alt="" src="" id="target2">
<div id="result"></div>
<input type="button" value="게임시작" onClick="doGame()"/>
</div>

<script type="text/javascript">
function doGame(){
	var gamer = prompt("가위(1), 바위(2), 보(3) 중 하나를 입력하세요.");
	var com = parseInt(Math.random()*3+1);//1~3 중 난수
	if(isNaN(gamer)==true){//문자를 입력한 경우
		alert("반드시 숫자로 입력해야 합니다.");
	}else {//숫자를 입력한 경우
		var gamerInt = parseInt(gamer);
		if(gamerInt > 3){
			alert("1,2,3 중의 하나를 입력해야 합니다.");
		}else if(gamerInt < 1){
			alert("1,2,3 중의 하나를 입력해야 합니다.");
		}else {
			var gamerImg = ""; var comImg = "";
			if(gamerInt == 1){
				gamerImg = "img/gawi.png"
			}else if(gamerInt == 2){
				gamerImg = "img/bawi.jpg"
			}else if(gamerInt == 3){
				gamerImg = "img/bo.png"
			}
			if(com == 1){
				comImg = "img/gawi.png"
			}else if(com == 2){
				comImg = "img/bawi.jpg"
			}else if(com == 3){
				comImg = "img/bo.png"
			}
			document.getElementById("target1").src=gamerImg;
			document.getElementById("target2").src=comImg;
			document.getElementById("target2").width="400";
			document.getElementById("target2").height="300";
			
			var html="<h3>"
			if(gamerInt == com){
				html = html + "무승부!</h3>";
			/* [refactor]2022.06.24금 논리연산자를 이용해 복잡한 if문을 간결하게 정리하기 
			}else if(gamerInt == 1){//게이머가 가위인 경우
				if(com == 3){
					html = html + "게이머 승 !</h3>"
				}else {
					html = html + ""
				}
			}else if(gamerInt == 2){//게이머가 바위인 경우
				if(com == 1){
					html = html + "게이머 승!</h3>"
				}else {
					html = html + "컴퓨터 승!</h3>"
				}
			}else if(gamerInt == 3){//게이머가 보인 경우
				if(com == 2){
					html = html + "게이머 승!</h3>"
				} */
			}else if((gamerInt == 1 && com == 3)||
					(gamerInt == 2 && com == 1)||(gamerInt == 3 && com == 2)){
				html = html + "게이머 승!</h3>" ;
			}else {
				html = html + "컴퓨터 승!</h3>"
			}
			document.getElementById("result").innerHTML=html;
		}//if의 끝
	}//if의 끝
	
}//함수의 끝

</script>

</body>
</html>
