<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study1</title>
<style type="text/css">
table { padding:10px; }
td { padding:20px; }
</style>
</head>
<body>
<div align="center">
<h2>동 이름 찾기 APP</h2>
<p>원하시는 구를 선택하면 해당 구에 속한 동의 이름을 확인할 수 있습니다.</p>
<form action="" name="board">
구 이름 선택하기 <select name="GU">
	<option>종로구</option><option>동대문구</option><option>강동구</option>
	<option>송파구</option><option>강남구</option><option>용산구</option>
	</select> <!-- 콤보박스 옵션에 value 지정 없는 경우 보이는 값 그대로 value가 됨 -->
<br/><br/>
<input type="button" value="선택 완료" onClick="showDong()"/><br/><br/>
<div id="result">이곳에 출력됩니다.</div>
</form>
</div>
<script type="text/javascript">
function showDong() {
	var gus= ["종로구","동대문구","강동구","송파구","강남구","용산구"];
	var dongs = [// gus↑ 내용 순서와 dongs↓ 내용 순서를 맞춰줘야 함
			["종로1가","종로2가","종로3가","종로4가","공평동","돈의동","장사동","낙원동"],
			["제기동","청량리동","회기동","이문동","휘경동"],
			["명일동","고덕동","강일동","암사동","천호동","길동"],
			["잠실본동","잠실3동","삼전동","송파동","석촌동","방이동","가락동","오금동"],
			["신사동","논현동","삼성동","대치동","청담동","개포동"],
			["남영동","청파동","효창동","이촌동","이태원동","한남동"]
	];
	var guName = document.board.GU.value;//고객이 선택한 구 이름을 가져온다
	var position = 0;
 	for(var idx=0; idx<gus.length; idx++){//반복해서 일치하는 구 이름을 찾는다. 반복의 횟수 = 구 이름 배열의 길이
 		if(guName == gus[idx]){//선택한 구 이름과 배열의 이름이 같은 경우 위치를 저장
 			position = idx; //위치를 강조하려고 만든 변수, 그냥 idx로도 대체 가능함
 			var html = "<table border='1'><tr>";
 			for(var i=0; i < dongs[position].length; i++){
 				html = html + "<td>" +dongs[position][i] +"</td>";
 			}
 			html = html + "</tr></table>";
 			document.getElementById("result").innerHTML = html;
 			break; //위치를 찾았으면 반복종료
 		}
 	}
}
</script>
</body>
</html>
