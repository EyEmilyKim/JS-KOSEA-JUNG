<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>wordMission_tr</title>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&family=League+Gothic&display=swap" rel="stylesheet">
<style type="text/css">
table {font-family: 'Fascinate', cursive; font-size:40px; color:blue;}
#result {font-family: "궁서체"; font-size:40px; color:red;}
</style>
</head>

<body>
<div align="center">
<h2>단어 맞추기 ver1.0</h2>
<div id="word"></div>
<form action="" name="frm">
<h3>분야(1.나라이름, 2.음식이름, 3.꽃이름) 중 하나를 선택하고 확인 버튼을 누르세요.
<select name="GENRE">
	<option value="1">---선택하세요---</option>
	<option value="2">나라 이름</option>
	<option value="3">음식 이름</option>
	<option value="4">꽃 이름</option>
</select></h3>
<input type="button" value="확 인" onClick="doGenre()"/><br/>

<h3>연상되는 단어를 입력하세요. <input type="text" name="WORD"/></h3>
<input type="button" value="결과 보기" onClick="doMatch()"/>
</form>
<div id="result"></div>
</div>

<script type="text/javascript">
var quiz ="";//게임에서 사용할 단어가 저장될 변수 선언
function doGenre(){
	var choice = document.frm.GENRE.selectedIndex;
	var choiceInt = parseInt(choice);
	var word1 = "";
	var word2 = "";
	var word3 = "";
	var word4 = "";
	if(choiceInt == 0){//선택하세요를 선택한 경우
		alert("분야를 선택해야 합니다.");
		return; //void함수 doGenre()를 종료하는 방법
	}
	if(choiceInt == 1){//1.나라이름 맞추기
		word1="korea";
		word2="argentina";
		word3="russia";
		word4="brazil";
	}else if(choiceInt == 2){//2.음식이름 맞추기
		word1="stake";
		word2="hamburger";
		word3="pizza";
		word4="sushi";
	}else if(choiceInt == 3){//3.꽃이름 맞추기
		word1="rose";
		word2="sunflower";
		word3="lilly";
		word4="sakura";
	}
	
	var rnd = parseInt(Math.random()*4);//0~3까지의 난수 생성
	if(rnd == 0) quiz = word1;
	else if(rnd == 1) quiz = word2;
	else if(rnd == 2) quiz = word3;
	else if(rnd == 3) quiz = word4;
	quiz = quiz.toUpperCase();//대문자로 변환
	var quizLength = quiz.length;//문자열의 길이 획득
	var html = "<table border='1'><tr height='100px'>";
	for(var cnt=0; cnt < quizLength; cnt++){
		html = html + "<td width='100px' id='"+cnt+"' ";
		html = html + "align='center'>";
		html = html + "<input type='button' value='누르세요' ";
		html = html + "onClick='doIt("+cnt+")' /></td>";
	}//반복문
	html = html + "</tr></table>";
/* 이 부분 왜 wordStar 와 다르게 작동? 왜 혼자 창을 잡아먹을까?
		document.write(quiz);//임시 표기
		document.write(quizLength);//임시 표기 */
	document.getElementById("word").innerHTML = html;
}
function doIt(col){
	document.getElementById(col).innerHTML = 
		quiz.substring(col, col+1);
}
function doMatch(){
	var guess = document.frm.WORD.value;
	guess = guess.toUpperCase();//대문자로 바꾼다
	if(guess == quiz){
		document.getElementById("result").innerHTML="정답!";	
	}else {
		document.getElementById("result").innerHTML="땡~~ 다음 기회에!";
	}
}
</script>
</body>
</html>
