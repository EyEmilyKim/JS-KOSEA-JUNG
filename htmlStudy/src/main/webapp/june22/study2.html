<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study2</title>
</head>
<body>
<h2>자바스크립트에서 콤보박스의 데이터를 추출</h2>
<form action="" name="fm">
거주지를 선택하세요 : <select name="TOWN">
	<option>---선택하세요---</option>
	<option value="SE">서울</option>
	<option value="KY">경기</option>
	<option value="IC">인천</option>
	<option value="SW">수원</option>
				</select></br>
	<input type="button" value="확인" onClick="doIt()"/>
	<input type="reset" value="취소"/>
</form>
<script type="text/javascript">
function doIt(){
	var v = document.fm.TOWN.value;//위 콤보박스가 가지고 있는 데이터
	var p = document.fm.TOWN.selectedIndex;//위 콤보박스가 가지고 있는 데이터의 위치
	if(p == 0) alert("거주지를 선택하세요.");
	else alert("선택한 데이터 : "+v+", 데이터의 위치 : "+p);
}
</script>
</body>
</html>
