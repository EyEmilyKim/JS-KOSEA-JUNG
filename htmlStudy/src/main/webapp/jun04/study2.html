<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study2</title>
</head>
<body>
<div align="center">
<h2>배열을 이용한 간단한 소설 작성</h2>
<div id="story">이곳에 출력됩니다</div><br/>
<input type="button" value="소설 만들기" onClick="makeStory()"/>
</div>
<script type="text/javascript">
function makeStory() {//누가, 언제, 어디서, 어떻게.
	var who = ["내가", "친구가", "어머니께서", "아버지께서", "샐리가", "옆집 강아지가", "윗층 할머니가"];//길이:7→index:0~6
	var when = new Array("어제","오늘 아침에","일주일 전에","한 달 전에","좀 전에","그저께","보름 전에", "태어났을 때");//길이:8→index:0~7
	var where = ["버스 안에서", "전철 안에서", "화장실에서", "도서관에서", "집에서", "식당 안에서", "예배당에서", "절에서", "친구 집에서"];//길이:9→index:0~8
	var how = ["소리를 질렀다.", "울었다.", "노래를 불렀다.","쉬를 했다.","라면을 먹었다.","왈왈 짖었다.","방구를 꼈다.", "쓰러졌다.", "싸웠다.","춤을 췄다."]//길이:10→index:0~9
	var fullStory = "";
	for(var i=0; i<10; i++){//10문장짜리 이야기:10번 반복(0~9)
	var story = who[rnd(0,6)]+" "+when[rnd(0,7)]+" "+where[rnd(0,8)]+" "+how[rnd(0,9)]+"<br/>";
	fullStory = fullStory + story;
	}
	document.getElementById("story").innerHTML = fullStory;
}
function rnd(from,to){
	var r = parseInt(Math.random()*(to-from+1)+from);
	return r;
}
</script>
</body>
</html>
