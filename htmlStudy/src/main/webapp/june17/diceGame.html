<html>
<head>

	one();
}
function one(){
	var gamer = parseInt(Math.random()*6+1);//게이머 주사위 난수 
	var gImg= "../june13/img/dice"+gamer+".png";//주사위 이미지
	var com = parseInt(Math.random()*6+1);//컴퓨터 주사위 난수
	var cImg = "";//주사위 이미지
	if(com == 1) { cImg="../june13/img/one.png"; }
	else if(com == 2) { cImg="../june13/img/two.png"; }
	else if(com == 3) { cImg="../june13/img/three.png"; }
	else if(com == 4) { cImg="../june13/img/four.png"; }
	else if(com == 5) { cImg="../june13/img/five.png"; }
	else if(com == 6) { cImg="../june13/img/siz.png"; }
	document.getElementById("dice1").src=gImg;//출력
	document.getElementById("dice2").src=cImg;

}
