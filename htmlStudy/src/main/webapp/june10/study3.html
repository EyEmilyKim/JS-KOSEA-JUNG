<title>openPopup</title>
</head>
<body>
<script type="text/javascript">
function openSamePopup(){
	window.open('http://www.naver.com','my_popup','width=500, height=400');
}
function openNewPopup(){
	window.open('http://www.naver.com','','width=500, height=400');
}
function openPopup(url){
	window.open(url,'','width="300" height="200"')
}
</script>

창 열기(한번만 열림)</a><br/>
<a href="#" onClick="openNewPopup()">
창 열기(매번 다른창 열림)</a><br/>

팝업 페이지 열기</a><br/>
