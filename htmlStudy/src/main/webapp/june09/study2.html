<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>showCar</title>
</head>
<body>
<script type="text/javascript">
function showCar(picName){
	document.getElementById("display").src="img/"+picName;
}
</script>
<div align="center">
<h2>자동차 전시관 ver1.0</h2>
<table>
	<tr><td align="center">
		<img alt=""
		 src="img/1.jpg" 
		id="display" width="500" height="400"></td></tr>
	<tr><td align="center">
		<a href="#" onClick="showCar('1.jpg')">
		<img alt="" src="img/1.jpg" width="100" height="100"></a>
		<a href="#" onClick="showCar('2.jpg')">
		<img alt="" src="img/2.jpg" width="100" height="100"></a>
		<a href="#" onClick="showCar('3.jpg')">
		<img alt="" src="img/3.jpg" width="100" height="100"></a>
		<a href="#" onClick="showCar('4.jpg')">
		<img alt="" src="img/4.jpg" width="100" height="100"></a>
		<a href="#" onClick="showCar('5.jpg')">
		<img alt="" src="img/5.jpg" width="100" height="100"></a>
	</td></tr>
</table>
</body>
</html>
