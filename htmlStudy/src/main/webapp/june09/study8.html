<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 정의</title>
</head>
<body>
<script type="text/javascript">
/* add(5,100); 라고 했을 때 결과 값으로 105 가 나오는 함수를 만들어보자. */
var hap = add(5,100); //매개변수로 전달되는 데이터:인자(argument) 첫번째 인자 5, 두번째 인자 100. 인자의 개수와 매개 변수의 개수 일치해야해!
document.write("<h2>"+hap+"</h2>"); //document라는 이름의 객체(비슷비슷한 목적의 함수들을 뫃아놓은 보따리)안의 write 함수.
function add(a,b){ //함수 괄호 안에서 변수를 만들 때는 var를 빼야하고, 매개변수(parameter)라고 불러. 매개변수 a, 매개변수 b.
	var c = a + b;
	return c; //모든 return함수는 함수 몸통 안에 return이라는 명령어가 있어야 한다.	
}
</script>
</body>
</html>
