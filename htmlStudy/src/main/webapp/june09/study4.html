<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>함수 인자,매개변수</title>
</head>
<body>
<script type="text/javascript">
//자바스크립트에 이미 작성된 함수를 사용한다.
alert("얼러트 함수입니다.");
var irum = prompt("이름을 입력하세요.");
alert(irum);
var yesOrNo = confirm("정말로 삭제하시겠습니까?");
alert(yesOrNo);

/* confirm 에서 긍정 누르면 true, 부정 누르면 false 로 바뀌어. 데이터가 들어오는거지.

모든 프로그래밍에서 함수에는 2가지가 있는데
기능을 다하고 없어지는 함수: void 함수 (alert)
기능의 결과가 데이터로 바뀌는 함수: return 함수 (prompt, confirm)

자 여기서 나온 데이터를 프로그램에서 쓸려면, 데이터를 어딘가에 담아야겠죠.
이 데이터를 담아놓는 상자를 변수라고 해. variable. 컴퓨터 메모리 안에 공간을 만들어.
그 변수를 만드는 명령어가 var~~ */

</script>
</body>
</html>
