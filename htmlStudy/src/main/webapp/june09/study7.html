<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>isNaN</title>
</head>
<body>
<script type="text/javascript">
var data = prompt("아무거나 입력하세요.");
var result = isNaN(data);
/* isNaN : is Not a Number? --> true 또는 false 로 바뀌는 함수
		값이 문자면 true, 숫자면 false */		
alert(result);
</script>
</body>
</html>
