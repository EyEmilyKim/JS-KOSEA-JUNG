<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
alert("a" + 1 + 2 * 3);
alert("1" + 1 + (1 + 1));

/* 
+연산자 앞,뒤로 숫자가 오면 연산
+연산자 앞 혹은 뒤에 문자열이 오면 문자열이 서로 연결된다.
5 + 6 ----> 11
"a" + "b" ---> "ab"
(숫자랑 문자열이 섞여있으면 앞에 있던 숫자까지 문자열로 취급 돼.)
1 + "a" ----> "1" + "a" -----> 1a
"a" + 1 ----> "a" + "1" -----> a1
(그런데 컴터가 처리하는 순서(우선순위)/문자열로 취급되는 타이밍 조심...)
1 + 2 + 3 + "a" ----> 6a
"a" + 1 + 2 + 3 ----> a123
"a" + 1 + 2 * 3 ----> a16
"1" + 1 + (1 + 1) --> "112"
*/

</script>
</body>
</html>
