<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nonggu_tr</title>
<style type="text/css">
	#team { background-color:yellow;}
	#total { background-color:orange;}
</style>
</head>
<body>
<div align="center">
<h2>((풀이))농구 모의 게임</h2>
<form action="" name="basketball">
홈 팀의 이름을 입력하세요 <input type="text" name="HOME" size="10"/><br/>
방문 팀의 이름을 입력하세요 <input type="text" name="VISIT" size="10"/><br/><br/>
<input type="button" value="게임 결과 보기" onClick="doGame()"/>
</form>
<br/><div id="result">이곳에 결과가 출력됩니다.</div>
</div>
<script type="text/javascript">
function doGame(){
	var homeTeam = document.basketball.HOME.value;
	var visitTeam = document.basketball.VISIT.value;
	var homeScore = [];
	var visitScore = new Array();
	var homeTotal = 0; 
	var visitTotal = 0;
	var html = "<table border='1'><tr><th></th>";
	
	for(var index=0; index<4; index++){//4회 반복(0~3)
		homeScore[index] = rnd();
		visitScore[index] = rnd();
		homeTotal = homeTotal + homeScore[index];
		visitTotal = visitTotal + visitScore[index];
	}
	if(homeTotal == visitTotal){
		homeScore[4] = rnd();
		visitScore[4] = rnd();
		homeTotal = homeTotal + homeScore[4];
		visitTotal = visitTotal + visitScore[4];	
		
		for(var cnt=0; cnt<4; cnt++){
			html = html + "<th>"+(cnt+1)+"쿼터</th>";
		}
		html = html + "<th>연장전</th><th>총합</th></tr>";
		html = html + "<tr><td>"+homeTeam+"</td>";
		for(var cnt=0; cnt<5; cnt++){
			html = html + "<td>"+homeScore[cnt]+"</td>";
		}
		html = html + "<td>"+homeTotal+"</td></tr>";
		html = html + "<tr><td>"+visitTeam+"</td>";
		for(var cnt=0; cnt<5; cnt++){
			html = html + "<td>"+visitScore[cnt]+"</td>";
		}
		html = html + "<td>"+visitTotal+"</td></tr></table>";
	}else{//무승부가 없는 경우
		for(var cnt=0; cnt<4; cnt++){
			html = html + "<th>"+(cnt+1)+"쿼터</th>";
		}
		html = html + "<th>총합</th></tr>";
		html = html + "<tr><td>"+homeTeam+"</td>";
		for(var cnt=0; cnt<4; cnt++){
			html = html + "<td>"+homeScore[cnt]+"</td>";
		}
		html = html + "<td>"+homeTotal+"</td></tr>";
		html = html + "<tr><td>"+visitTeam+"</td>";
		for(var cnt=0; cnt<4; cnt++){
			html = html + "<td>"+visitScore[cnt]+"</td>";
		}
		html = html + "<td>"+visitTotal+"</td></tr></table>";
	}//end of if
	document.getElementById("result").innerHTML = html;
}
function rnd(){//난수 범위 10~30
	var r = parseInt(Math.random()*21+10);
	return r;
}
</script>
</body>
</html>
