		<form action="" name="frm1">
		<input type="text" name="THEME">
		<input type="button" value="제출" onClick="doGame()"><br/><br/>
		</form>
	<div id="word"></div>
	<div><br/>연상되는 단어를 입력하세요</div> 
	<form action="" name="frm2">
	<input type="text" name="GUESS">
	<input type="button" value="결과보기" onClick="doMatch()"><br/><br/>
	</form>
	<div id="target"></div>
</div>

<script type="text/javascript">
var quiz = "";
function doGame(){
	var word1 = "southkorea";
	var word2 = "newzealand";
	var word3 = "singapore";
	var word4 = "indonesia";
	var word5 = "spaghetti";
	var word6 = "friednoodle";
	var word7 = "sushi";
	var word8 = "hamburger";
	var word9 = "sunflower";
	var word10 = "tulip";
	var word11 = "bellflower";
	var word12 = "freesia";
	
	var pick = document.frm1.THEME.value;
	if(pick==1){R = parseInt(Math.random()*4+1);}//THEME 1일 때 난수 1~4
	else if(pick==2){R = parseInt(Math.random()*4+5);}//THEME 1일 때 난수 5~8
	else if(pick==3){R = parseInt(Math.random()*4+9)}//THEME 1일 때 난수 9~12


	if(R==1){quiz = word1;}
	else if(R==2){quiz = word2;}
	else if(R==3){quiz = word3;}
	else if(R==4){quiz = word4;}
	else if(R==5){quiz = word5;}
	else if(R==6){quiz = word6;}
	else if(R==7){quiz = word7;}
	else if(R==8){quiz = word8;}
	else if(R==9){quiz = word9;}
	else if(R==10){quiz = word10;}
	else if(R==11){quiz = word11;}
	else if(R==12){quiz = word12;}
	quiz = quiz.toUpperCase();
	
	var html = "<table border='1'><tr height='100'>";
	var leng = quiz.length;
	for(var cnt=0 ; cnt < leng ; cnt++) {
		html = html + "<td align='center' width='100' id='"+cnt+"'>";
		html = html + "<input type='button' value='CLICK' ";
		html = html + "onClick=showWord("+cnt+",'"+quiz+"') /></td>";
	}
		html = html + "</tr></table>";
	document.getElementById("word").innerHTML = html;
}
function showWord(t,q){//2번째 인자 없이 그냥 광역변수 quiz를 사용해도 됨. 
	document.getElementById(t).innerHTML = q.substring(t,t+1);
}
function doMatch(){
	var guess = document.frm2.GUESS.value;
	guess = guess.toUpperCase();
	var result = "";
	if(guess == quiz){ result = "정답!"; }
	else{ result = "땡~~ 다음 기회에.."; }
	document.getElementById("target").innerHTML = result;
}
