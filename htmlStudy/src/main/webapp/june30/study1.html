<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<body>
<h1>WHILE 반복문</h1>
1) for 반복문 : 0 / <5 / ++<br/>
2) while 반복 : 0 / <5 / 뒤에서 ++<br/>
3) while 반복 : -1 / <4 / 먼저 ++<br/>

<br/>
 1)<br/>
<script type="text/javascript">
for(var cnt=0; cnt < 5; cnt++){//5회 반복 for(0~4)
	document.write(cnt+"<br/>");
}

document.write("<br/> 2) <br/>");
//////0~4 출력
var count = 0;
while(count < 5){
	document.write(count+"<br/>");
	count++;
}	

document.write("<br/> 3) <br/>");
//////0~4 출력
var count = -1;
while(count < 4){
	count++;
	document.write(count+"<br/>");
}	
</script>
</body>
</html>
