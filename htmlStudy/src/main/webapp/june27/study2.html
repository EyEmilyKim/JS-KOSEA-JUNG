<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>study2</title>
<style type="text/css">
.tree { line-height:0.4em; font-size:42px; color:green; }
</style>
</head>
<body>
<div class="tree" align="center">
	<div id="tree1"></div> 
	<div id="tree2"></div> 

	<h3>높이가 10, 잎사귀의 개수 홀수</h3>
	<div id="tree3"></div> 
	<h3>높이가 10, 잎사귀의 개수 짝수</h3>
	<div id="tree4"></div> 
</div>

<script type="text/javascript">
/* tree1 그리기: 위로 뾰족한 나무 */
var html = "";
for(var nopi=1; nopi<=10; nopi++){//높이 반복(1~10)
	for(var star=1; star<=nopi; star++){//잎사귀 반복 (높1:잎1, 높2:잎2 .... 높10:잎10)
		html = html + "*";
	}
	html = html + "</br>";
} 
document.getElementById("tree1").innerHTML = html;

/* tree2 그리기: 아래로 뾰족한 나무(?) */
html = "<br/>";
for(var nopi=10; nopi>=1; nopi--){ //높이10(1,2...10)(10,9...1)
	for(star=1; star<=nopi; star++){
		html = html + "*";
	}
	html = html + "<br/>"
}
document.getElementById("tree2").innerHTML = html;

/* tree3 그리기: 높이가 10, 잎사귀의 개수 홀수(1,3,5,7,....19)  */
 html3 = "";
 for(var nopi=0; nopi<10; nopi++){
	 if(nopi == 0){
		 html3 = html3 + "*";
	 }else{
	 	for(var star=1; star<=nopi; star++){
	 		html3 = html3 + "**";
	 	}
	 }
	 html3 = html3 + "<br/>";
 }
 document.getElementById("tree3").innerHTML = html3;
 
 /* tree4 그리기: 높이가 10, 잎사귀의 개수 짝수(2,4,6,8,.....20) */
 html4 = "";
 for(var nopi=1; nopi<=10; nopi=nopi+1){
	 for(var star=1; star<=nopi; star=star+1){
		 html4 = html4 + "**";
	 }
	 html4 = html4 + "<br/>";
 }
 document.getElementById("tree4").innerHTML = html4;
</script>
</body>
</html>
