<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>tictactoe</title>
</head>
<body>
<script type="text/javascript">
function putStone(row, col){
	var gamer = document.fm.gamer.checked;
	var black = "<img alt='' src='img/black_stone.png'";
		black = black + "width='100' height='100'/>";
	var white = "<img alt='' src='img/white_stone.png'";
		white = white + "width='100' height='100'/>";
	if(gamer == true){//체크박스가 선택된 경우
		document.getElementById(row+col).innerHTML = black;//검정색 돌을 출력	
	}
	else{//체크박스가 해제된 경우
		document.getElementById(row+col).innerHTML = white;//흰색 돌을 출력
	}
}
</script>
<div align="center">
<h2>틱 택 토 게임에 오신 것을 환영합니다~</h2>
<form action="" name="fm">
	게이머 : <input type="checkbox" name="gamer"/><br/>
	<table border="1">
		<tr height="100">
			<td width="100" align="center" id="11">
				<input type="button" value="선 택" onClick="putStone('1','1')"/></td>
			<td width="100" align="center" id="12" >
				<input type="button" value="선 택" onClick="putStone('1','2')"/></td>
			<td width="100" align="center" id="13">
				<input type="button" value="선 택" onClick="putStone('1','3')"/></td>
		</tr>
		<tr height="100">
			<td width="100" align="center" id="21">
				<input type="button" value="선 택" onClick="putStone('2','1')"/></td>
			<td width="100" align="center" id="22">
				<input type="button" value="선 택" onClick="putStone('2','2')"/></td>
			<td width="100" align="center" id="23">
				<input type="button" value="선 택" onClick="putStone('2','3')"/></td>
		</tr>
		<tr height="100">
			<td width="100" align="center" id="31">
				<input type="button" value="선 택" onClick="putStone('3','1')"/></td>
			<td width="100" align="center" id="32">
				<input type="button" value="선 택" onClick="putStone('3','2')"/></td>
			<td width="100" align="center" id="33">
				<input type="button" value="선 택" onClick="putStone('3','3')"/></td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
